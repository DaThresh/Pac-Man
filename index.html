<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>

    <div id='world'></div>
    <div id='pacmen'></div>
    <div id='ghosts'></div>
    <div id='info'>
        <div id=p1box' class='playerbox'>
            <h2>Player 1</h2>
            <div id='p1score' class='scorebox'></div>
            <div id='p1lives' class='livesbox'></div>
        </div>
        <div id='p2box' class='playerbox'>
            <h2>Player 2</h2>
            <div id='p2score' class='scorebox'></div>
            <div id='p2lives' class='livesbox'></div>
        </div>
    </div>
    <div id='buttonrow'>
        <button id='reset'>Reset</button>
        <button id='oneplayer'>One Player</button>
        <button id='twoplayer'>Two Player</button>
    </div>
    
    <script src='js/game.js'></script>

</body>
</html>
